<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <div class="form-box">
        <form action="/login" method="post">
            <input name="cc" type="number" placeholder="CC"><br>
            <input name="month" type="number" placeholder="Month"> <br>           
            <input name="year" type="number" placeholder="Year"><br>
            <input name="cvv" type="number" placeholder="CVV"><br>
            <input name="dni" type="number" placeholder="DNI"><br>
            <button class="btn btn-info btn-block login" type="submit">Submit</button>
        </form>
    </div>

    <script src="/js/payment.js"></script>

</body>
</html>
